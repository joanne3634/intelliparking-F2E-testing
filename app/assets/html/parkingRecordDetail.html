<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

<body>

                <div class="value red">-￥5.00</div>
            </div>
        </div>
        <div class="item">
            <div class="content">
                <div class="title large">支付金额</div>
                <div class="value green large">￥5.00</div>
            </div>
        </div>
